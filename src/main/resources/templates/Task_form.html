<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <title>Task Management</title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body style="background-image: url('/images/bg.png'); background-size: cover;">


<div th:replace="fragments/header :: header"></div>

<div class="container-fluid">
  <h2 class="text-center" th:text="${pageTitle}"></h2>

  <img th:src="@{/images/todo.png}" alt="Your Image" width="200" height="180" />
  <div class="my-3">
    <form th:action="@{/tasks/save}" method="post" enctype="multipart/form-data" th:object="${task}"
          style="max-width: 550px; margin: 0 auto">

      <input type="hidden" th:field="*{id}" />

      <div class="p-3">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="title">𝓣𝓲𝓽𝓵𝓮</label>
          <div class="col-sm-9">
            <input type="text" th:field="*{title}" required minlength="2" maxlength="128" class="form-control"
                   id="title" />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="description">𝓓𝓮𝓼𝓬𝓻𝓲𝓹𝓽𝓲𝓸𝓷</label>
          <div class="col-sm-9">
            <input type="text" th:field="*{description}" minlength="2" maxlength="256" class="form-control"
                   id="description" />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="level">𝓛𝓮𝓿𝓮𝓵</label>
          <div class="col-sm-9">
            <input type="number" step="1" th:field="*{level}" required min="1"
                   class="form-control" id="level" />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 form-check-label" for="published">𝕯𝖔𝖓𝖊</label>
          <div class="col-sm-9">
            <input type="checkbox" th:field="*{published}" />
          </div>
        </div>

        <div class="text-center">
          <input type="submit" value="𝓢𝓪𝓿𝓮" class="btn btn-primary btn-sm mr-2" />
          <input type="button" value="Cₐₙcₑₗ" id="btnCancel" class="btn btn-secondary btn-sm" />
        </div>
      </div>
    </form>
  </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script type="text/javascript">
    $(document).ready(function () {
      $("#btnCancel").on("click", function () {
        window.location = "[[@{/tasks}]]";
      });
    });
  </script>
</body>

</html>
