<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Completed Tasks</title>
</head>
<body>
<h1>Completed Tasks</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Task</th>
    </tr>
    <tr th:each="task : ${completedTasks}">
        <td th:text="${task.id}">1</td>
        <td th:text="${task.task}">Complete assignment</td>
    </tr>
</table>
</body>
</html>
