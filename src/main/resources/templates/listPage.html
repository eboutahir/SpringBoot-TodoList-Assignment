<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>

    </ul>

      <a th:href="@{/tasks/addtask}">
      <button class="btn btn-outline-success my-2 my-sm-0">Ajouter Task</button>
      </a>

  </div>
</nav>
<button type="button" class="btn btn-success" id="liveAlertBtn" style="margin: auto; width:100%" th:if="${notification != null}" th:text="${notification}"></button>

<table class="table">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Title</th>
    <th scope="col">Date</th>
    <th scope="col">Completed</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="task:${tasks}">
    <td th:text="${task.id}"></td>
    <td th:text="${task.title}"></td>
    <td th:text="${task.date}"></td>
    <td th:text="${task.completed}"></td>

    <td>
      <a th:href="@{/tasks/updatetask/{id}(id=${task.id})}">
      <button class="btn btn-primary">Modifier</button>
    </a>
    </td>
    <td>
      <a th:href="@{/tasks/delete/{id}(id=${task.id})}" onclick="javascript:return confirm('Are you sure')">
        <button class="btn btn-danger">Supprimer</button>
      </a>

    </td>
  </tr>
  </tbody>
</table>

</body>

</html>
