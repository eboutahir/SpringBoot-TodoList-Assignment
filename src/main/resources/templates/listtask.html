<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Aima To-Do List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

    <link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}" />
</head>
<body>
<div class="container">
    <h1 class="text-center mt-4">Aima To-Do List</h1>

    <form th:action="@{/api/tasks/}" method="post" class="mt-4 mb-4">
        <div class="input-group">
            <input type="text" name="newTask" class="form-control input-sm" placeholder="Enter a new task" required />
            <button type="submit" class="btn btn-primary btn-sm">Add Task</button>
        </div>
    </form>

    <div class="notification">
        <i class="fas fa-check-circle"></i>
        <p class="text-sm">
            Completed Tasks: <span th:text="${completedTaskCount}">0</span>
            Incomplete Tasks: <span th:text="${incompleteTaskCount}">0</span>
        </p>
    </div>

    <div th:if="${completedTaskCount > totalTaskCount / 2}" class="alert alert-success congratulation-message text-sm">
        Congratulations! You've completed more than half of your tasks.
    </div>

    <h2>All Tasks</h2>
    <table class="table table-bordered">
        <tr>
            <th>ID</th>
            <th>Task</th>
            <th>Completed</th>
            <th>Action</th>
        </tr>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}">1</td>
            <td th:id="'task_' + ${task.id}" th:text="${task.task}">Complete assignment</td>
            <td>
                <form th:action="@{'/api/tasks/' + ${task.id}}" method="post">
                    <input type="hidden" name="_method" value="put" />
                    <input type="checkbox" name="completed" th:checked="${task.completed}" onchange="this.form.submit()" class="form-check-input input-sm">
                </form>
            </td>
            <td>
                <a th:href="@{'/api/tasks/edit/' + ${task.id}}" class="text-sm">
                <i class="fas fa-edit"></i>
                </a>
                <form th:action="@{'/api/tasks/delete/' + ${task.id}}" method="post" style="display: inline;">
                    <input type="hidden" name="_method" value="delete" />
                    <button type="submit" class="btn btn-link btn-sm">
                        <i class="fas fa-trash text-danger"></i>
                    </button>
                </form>
            </td>
        </tr>
    </table>

</div>
</body>
</html>
