<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Edit Task</h1>
    <form th:object="${task}" th:action="@{/tasks/{id}/edit(id=${task.id})}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{nomTache}" />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description" th:field="*{description}" />
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="complete" th:field="*{complete}" />
            <label class="form-check-label" for="complete">Complete</label>
        </div>
        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="text" class="form-control" id="startDate" th:field="*{dateDebut}" />
        </div>
        <div class="form-group">
            <label for="endDate">End Date:</label>
            <input type="text" class="form-control" id="endDate" th:field="*{dateFin}" />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a th:href="@{/tasks}" class="btn btn-secondary">Back to Task List</a>
</div>
</body>
</html>
