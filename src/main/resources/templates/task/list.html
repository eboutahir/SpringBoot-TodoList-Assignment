<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>

<div class="container">
    <h1>Task List</h1>
    <a th:href="@{/tasks/new}" class="btn btn-primary">Add Task</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Complete</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}"></td>
            <td th:text="${task.nomTache}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.complete} ? 'Yes' : 'No'"></td>
            <td th:text="${task.dateDebut}"></td>
            <td th:text="${task.dateFin}"></td>
            <td>
                <a th:href="@{/tasks/{id}/edit(id=${task.id})}" class="btn btn-info">Edit</a>
                <a th:href="@{/tasks/{id}/delete(id=${task.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
