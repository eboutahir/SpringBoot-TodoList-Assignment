<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo List</title>
    <link rel="stylesheet" type="text/css" href="/css/style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <form th:action="@{'/tasks/' + ${task.id} + '/edit'}" th:object="${task}" method="patch">
        <input type="hidden" name="_method" value="patch" />
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">update your task</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">name</label>
                        
                        <input id="user" type="text" class="input" th:value="${task.name}">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">description</label>
                        
                        <input id="pass" type="text" class="input" th:value="${task.description}">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" th:checked="${task.completed}">
                        <label for="check"><span class="icon"></span> done</label>
                    </div>

                    <div class="group">
                        <input type="submit" class="button" value="update">
                    </div>
                    <div class="hr"></div>
                    
                </div>
                
            </div>
        </div>
    </div>
</form>
    
</body>
</html>
