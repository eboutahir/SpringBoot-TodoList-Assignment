<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Task</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

    <link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}" />
</head>
<body>
<div class="container">
    <h1 class="text-center mt-4">Edit Task</h1>

    <form th:action="@{'/api/tasks/edit/' + ${task.id}}" method="post" class="mt-4 mb-4">
        <div class="input-group">
            <input type="text" name="editedTask" class="form-control input-sm" th:value="${task.task}" required />
            <button type="submit" class="btn btn-primary btn-sm">Update Task</button>
        </div>
    </form>
</div>
</body>
</html>
